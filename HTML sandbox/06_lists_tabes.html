<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists&Tables</title>
</head>
<body>
    <!--Unorderd lists-->
    <ul>
    <li>Item1</li>
    <li>Item2</li> 
    <li>Item3</li>
    <li>Item4</li>
    </ul>
    <!--Ordered lists-->
    <ol type="I">
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
 </ol>
 <!--Nested list-->
 <ul>
    <li>Item1</li>
    <li>Item2
    <ul>
        <li>Nested Item1</li>
        <li>Nested Item2</li>
    </ul>
    </li> 
    <li>Item3</li>
    <li>Item4</li>
    </ul>
    <!--Tables-->
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
            </tr>
        </thead>
<tbody>
    <tr>
        <td>John</td>
        <td>Jeryy</td>
        <td>jo123@gmail.com</td>
    </tr>
    <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>KS123@gmail.com</td>
    </tr>
    <tr>
        <td>Jeff</td>
        <td>Jelord</td>
        <td>jj123@gmail.com</td>
    </tr>
</tbody>
    </table>
</body>
</html>
